<!doctype html>
<html lang="en" ng-app="t-motion-detector">
  <head>
    <meta charset="utf-8">
    <title>{{ "TEST" + "!!!" }}</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MotionDetectorController">

  <h2>List of Motion Detectors:</h2>
  <div id="motionDetectors" class="table">
    <ul class="headerRow">
      <li class="title">Name</li>
      <li class="odd">Filters</li>
      <li class="even">Is Active</li>
    </ul>
    <ul class="baseRow" ng-repeat="detector in detectors">
      <li class="title">{{detector.name}}</li>
      <li class="odd">{{detector.filters ? detector.filters : "n/a"}}</li>
      <li ng-click="toggleActive(detector)" 
        class="even status {{ detector._isActive ? 'activeStatus' : 'inactiveStatus'}}" alt="{{detector._isActive}}"></li>
    </ul>
  </div>
  </body>
</html>
