<!doctype html>
<html lang="en" ng-app="t-motion-detector">
  <head>
    <meta charset="utf-8">
    <title>{{ "TEST" + "!!!" }}</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MotionDetectorController">

  <h2>List of Motion Detectors:</h2>
  <ul id="motionDetectors">
    <li class="headerRow">
      <div>Name</div>
      <div>Filters</div>
      <div>Is Active</div>
    </li>
    <li class="baseRow" ng-repeat="detector in detectors">
      <br/> <!--FIXME: have the break done via CSS-->
      <div>{{detector.name}}</div>
      <div>{{detector.filters}}</div>
      <div ng-click="toggleActive(detector)" 
        class="status {{ detector._isActive ? 'activeStatus' : 'inactiveStatus'}}" alt="{{detector._isActive}}"></div>
    </li>
  </ul>

  </body>
</html>
