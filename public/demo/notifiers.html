<div ui-content-for="title">
  <span>Notifiers</span>
</div>

<div class="scrollable">
  <div class="scrollable-content" ui-scroll-bottom="bottomReached()">
    <div class="list-group">
      <a ng-repeat="notifier in notifiers" href="" class="list-group-item">
        {{notifier.name + " (Last message: " + notifier.lastMessage + ")"}} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
    </div>
  </div>
</div>
